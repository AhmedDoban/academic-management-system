<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="academic system management for students and teachers" />
  <title>academic management system</title>
  <link rel="styleSheet" href="pre-loder.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <div class="dots-container ">
    <img src="./book.png" alt="">
    <div class="dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p>academic management system</p>
  </div>
  <i class="fas fa-arrow-up back-to-top" style="display: none;"></i>
  <div id="root">
  </div>
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.querySelector(".dots-container").style.display = "none"
      }, 2000)
    }
    let btn = document.querySelector(".back-to-top");
    btn.addEventListener("click", (e) => {
      window.scrollTo({
        top: 0,
        left: 0,
        behavior: "smooth",
      });
    });
    window.onscroll = (e) => {
      if (window.scrollY >= 150) {
        btn.style.cssText = "display : flex";
      } else {
        btn.style.cssText = "display : none";
      }
    };
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
